<!DOCTYPE html>

<head>

        }

            <li>TESTOMONIALS</li>

    </div>

    <div class="main-content">
        <!-- Add your main content images and text here -->
    </div>

    <div class="about-section">

        <!-- Add more content as needed -->
    </div>

</html>
