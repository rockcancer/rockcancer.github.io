<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #FFA500; /* Bright orange color */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to My Professional Website</h1>
        <p>This is a basic professional website layout with a white background and a bright orange navigation bar.</p>
    </div>
</body>
</html>
